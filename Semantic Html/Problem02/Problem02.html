<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <title></title>
    </head>
    <body>
    <div id="container">
        <header id="main">
            <h1>Profile</h1>
        </header>
        <section>
            <article id="first">
                <header>
                    <p>
                        User: Kent
                    </p>
                </header>
                <figure>
                    <img src="Kent.png" alt="Kent"/>
                    <figcaption>
                        Profile Completed 60%
                    </figcaption>
                </figure>
                <footer>
                    <meter value="0.6">60%</meter>
                </footer>
            </article>
            <article id="second">
                <header>
                    <p>
                        Uploaded audio files
                    </p>
                </header>
                <figure>
                    <div>
                        <audio controls>
                            <source src="sounds/coins.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <audio controls>
                        <source src="sounds/coins.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <audio controls>
                        <source src="sounds/news.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <audio controls>
                        <source src="sounds/Water.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </figure>
            </article>
            <article id="third">
                <header>
                    <p>
                        Uploaded Video Files
                    </p>
                </header>
                <figure>
                    <video controls>
                        <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
                    </video>
                </figure>
            </article>
        </section>
    </div>
    </body>
</html>
